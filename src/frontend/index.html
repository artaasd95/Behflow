<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behflow - Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-title">ðŸš€ Behflow</div>
        <div class="header-controls">
            <span id="userDisplay" style="color: var(--fg-secondary);"></span>
            <button class="icon-btn" id="themeToggle">
                <span id="themeIcon">ðŸŒ™</span> Theme
            </button>
            <button class="icon-btn" id="logoutBtn">
                âŽ‹ Logout
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Left Panel - Tasks -->
        <div class="tasks-panel">
            <div id="tasksContainer">
                <!-- Tasks will be dynamically loaded here -->
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“‹</div>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <h3>ðŸ’¬ Chat Assistant</h3>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div>Hello! I'm your Behflow assistant. How can I help you today?</div>
                    <div class="message-time" id="initialTime"></div>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..." 
                    rows="2"
                ></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="app.js"></script>
</body>
</html>
