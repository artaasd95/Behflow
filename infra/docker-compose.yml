version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: behflow
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: behflow_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U behflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: infra-backend
    build:
      context: ../src
      dockerfile: backend/Dockerfile
    ports:
      - "8010:8000"
    environment:
      - DATABASE_URL=postgresql://behflow:admin@db:5432/behflow_dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: infra-frontend
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data: {}
