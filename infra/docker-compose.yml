version: '3.8'

services:
  db:
    container_name: behflow-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: behflow
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: behflow_dev
    volumes:
      - behflow_db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U behflow -d behflow_dev -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: behflow-backend
    build:
      context: ../src
      dockerfile: backend/Dockerfile
    ports:
      - "8010:8000"
    environment:
      - DATABASE_URL=postgresql://behflow:admin@behflow-db:5432/behflow_dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: behflow-frontend
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  behflow_db_data: {}
