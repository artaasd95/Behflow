# Minimal docker-compose placeholder for development DB (Postgres)
# Start with: docker compose up -d

version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: behflow
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: behflow_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

volumes:
  db_data: {}
